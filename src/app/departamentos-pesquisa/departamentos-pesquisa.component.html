<div class="p-grid p-justify-end p-mb-3">
  <div class="p-col-fixed">
    <input type="text" pInputText placeholder="Pesquisar Departamento" [(ngModel)]="searchTerm" class="p-mr-2" />
    <button pButton type="button" label="Buscar" (click)="search()"></button>
  </div>
</div>

<div class="p-d-flex p-jc-center">
  <div class="p-card" style="width: 70%;">
    <p-table [value]="filteredDepartamentos" [paginator]="true" [rows]="5" class="p-datatable p-component">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nome do Departamento</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-departamento>
        <tr>
          <td>{{ departamento.id }}</td>
          <td>{{ departamento.nomeDepartamento }}</td>
          <td>
            <button pButton type="button" icon="pi pi-pencil" label="Editar" pTooltip="Editar" class="p-button-sm p-button-text" (click)="editDepartamento(departamento)"></button>
            <button pButton type="button" icon="pi pi-trash" label="Excluir" pTooltip="Excluir" class="p-button-sm p-button-text" (click)="deleteDepartamento(departamento.id)"></button>

          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="p-mt-3 p-text-center">
      <button pButton type="button" label="Novo Departamento" class="p-button"></button>
    </div>
  </div>
</div>

<p-dialog header="Editar Departamento" [(visible)]="displayEditDialog" modal="modal" [closable]="false" [style]="{width: '50vw'}">
  <app-editar-departamento-form [departamento]="selectedDepartamento" (save)="saveDepartamento($event)" (cancel)="cancelEdit()"></app-editar-departamento-form>
</p-dialog>
